<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PyScript</title>
    <link rel="stylesheet" href="https://pyscript.net/releases/2025.11.2/core.css">
    <script type="module" src="https://pyscript.net/releases/2025.11.2/core.js"></script>
    
    <style>
        h2 {
            color: #333;
            border-bottom: 2px solid #ccc;
            padding-bottom: 10px;
        }

        .box {
            display: block;
            background-color: #e0f7fa;
            padding: 10px 20px;
            margin: 10px 0;
            border: 1px solid #007bff;
            border-radius: 8px;
            font-weight: bold;
            color: #007bff;
            font-size: 18px;
            text-align: center;
            width: 60px;
        }
    </style>
</head>
<body>
    <h1>demonstration of script</h1>
    <div id="text" class="box">
    <py-script>
        from pyscript import display
        display("hello world", target="text")
        </py-script>
     </div>
     
     <div id="number" class="box">
        <py-script>
        for i in range(1, 20, 2):
            display(i, target="number")
    </py-script>
    </div>
</body>
</html>
